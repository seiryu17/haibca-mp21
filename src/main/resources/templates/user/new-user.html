<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Add User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{userName}" placeholder="User Full Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{fullName}" placeholder="User Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">
            
             <input type="password" th:field="*{password}" placeholder="User Password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save User</button>
        </form>

        <hr>

        <a th:href="@{/user}"> Back to User List</a>
    </div>
</body>

</html>
