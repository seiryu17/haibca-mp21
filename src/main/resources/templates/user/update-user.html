<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head lang="en" th:replace="fragments/header :: header"> </head>

  <body>
    <div class="container-empt">
      <div class="container-form">
        <h2 class="mb-3">Edit User</h2>

        <form
          action="#"
          th:action="@{/saveUser}"
          th:object="${user}"
          method="POST"
        >
          <!-- Add hidden form field to handle update -->
          <input type="hidden" th:field="*{id}" />

          <input
            type="text"
            th:field="*{fullName}"
            placeholder="User Full Name"
            class="form-control mb-4 col-4"
          />

          <input
            type="text"
            th:field="*{userName}"
            placeholder="User Name"
            class="form-control mb-4 col-4"
          />

          <input
            type="text"
            th:field="*{email}"
            placeholder="Email"
            class="form-control mb-4 col-4"
          />

          <input
            type="password"
            placeholder="Password"
            class="form-control mb-4 col-4"
          />

          <button type="submit" class="btn btn-info col-4">Update User</button>
        </form>

        <hr />

        <a th:href="@{/user}"> Back to User List</a>
      </div>
    </div>
  </body>
</html>
