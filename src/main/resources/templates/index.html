<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="/css/template.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <section class="gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">SIGN IN</h4>
                  </div>

                  <form th:action="@{/login}" method="POST">
                    <!-- error message -->
                    <div th:if="${param.error}">
                      <div class="alert alert-danger">Invalid email or
                        password.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                      <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label">Email</label>
                      <input type="text" id="username" name = "username" required class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input type="password" id="password" name="password" required class="form-control" />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign
                        In</button>
                    </div>

                    <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <div></div>
                      <button type="button" class="btn btn-outline-success">Create new</button>
                    </div> -->

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <img class="img-fluid mr-3" src="/img/mp21_img.svg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
</body>

</html>
