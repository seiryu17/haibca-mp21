<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head lang="en" th:replace="fragments/header :: header"> </head>

  <body>
    <div class="container-empt">
      <div class="container-form">
        <h2 class="mb-3">Add Product Category</h2>

        <form
          action="#"
          th:action="@{/category/saveCategory}"
          th:object="${productCategory}"
          method="POST"
        >
          <input
            id="category-name"
            type="text"
            th:field="*{categoryName}"
            required
            placeholder="Category Name"
            class="form-control mb-4"
          />
          <textarea
            rows="4"
            cols="50"
            name="description"
            th:field="*{description}"
            required
            placeholder="Category Description"
            class="form-control mb-4"
          ></textarea>

          <button type="submit" class="btn btn-info col-2">
            Save Category
          </button>
        </form>

        <hr />

        <a th:href="@{/category}"> Back to Category List</a>
      </div>
    </div>
  </body>
</html>
