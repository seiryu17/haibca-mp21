<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head lang="en" th:replace="fragments/header :: header"> </head>

  <body>
    <div th:replace="fragments/topbar :: topbar"></div>
    <div class="wrapper">
      <div th:replace="fragments/navbar :: navbar"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid mx-3">
        <!-- Page Heading -->
        <div class="container">
          <h4>Detail Product</h4>
          <table class="table table-hover">
            <tbody>
              <tr>
                <th scope="row">Category Name</th>
                <td th:text="${productCategory.categoryName}"></td>
              </tr>
              <tr>
                <th scope="row">Product No</th>
                <td th:text="${productCategory.description}"></td>
              </tr>
            </tbody>
          </table>
          <a th:href="@{/category}" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
  </body>
</html>
