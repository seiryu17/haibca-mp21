<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="fragments/header :: header"> </head>

<body>
    <div th:replace="fragments/topbar :: topbar"></div>
    <div class="wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid mx-3">
            <!-- Page Heading -->
            <div class="container">
                <h4>Detail Product</h4>
                <img th:src="@{${product.ProductImgPath}}" alt="">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th scope="row">Product Name</th>
                            <td th:text="${product.productName}"> </td>
                        </tr>
                        <tr>
                            <th scope="row">Product No</th>
                            <td th:text="${product.productNo}"> </td>
                        </tr>
                        <tr>
                            <th scope="row">Category</th>
                            <td th:text="${product.category.categoryName}"> </td>
                        </tr>
                        <tr>
                            <th scope="row">Price</th>
                            <td th:text="${product.productPrice}"> </td>
                        </tr>
                        <tr>
                            <th scope="row">Stock</th>
                            <td th:text="${product.productStock}"> </td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td th:text="${product.productDisc}"> </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/product}" class="btn btn-primary">Kembali</a>
            </div>



        </div>
    </div>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
</body>

</html>
