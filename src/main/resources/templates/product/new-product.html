<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head lang="en" th:replace="fragments/header :: header"> </head>

  <body>
    <div class="container-empt">
      <div class="container-form">
        <h2 class="mb-3">Add Product</h2>

        <form
          action="#"
          th:action="@{/saveProduct}"
          th:object="${product}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            type="text"
            th:field="*{productName}"
            required
            placeholder="Product Name"
            class="form-control mb-4"
          />

          <select
            th:field="*{category}"
            required
            placeholder="Product Category"
            class="form-control mb-4"
          >
            <option value="" hidden>Select a category</option>
            <option
              th:each="category : ${listCategory}"
              th:value="${category.Id}"
              th:text="${category.categoryName}"
            ></option>
          </select>

          <input
            type="text"
            th:field="*{productNo}"
            required
            placeholder="Product No"
            class="form-control mb-4"
          />

          <input
            type="number"
            th:field="*{productStock}"
            required
            placeholder="Product Stock"
            class="form-control mb-4"
          />

          <input
            type="number"
            th:field="*{productPrice}"
            required
            placeholder="Product Price"
            class="form-control mb-4"
          />

          <textarea
            rows="4"
            cols="50"
            name="description"
            th:field="*{productDisc}"
            required
            placeholder="Product Description"
            class="form-control mb-4"
          ></textarea>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01"
                >Upload</span
              >
            </div>
            <div class="custom-file">
              <input
                type="file"
                name="fileImage"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
                accept="image/png, image/jpeg"
              />
              <label
                class="custom-file-label form-control mb-4"
                for="inputGroupFile01"
                >Product Picture</label
              >
            </div>
          </div>

          <button type="submit" class="btn btn-info col-4">Save Product</button>
        </form>

        <hr />
        <a th:href="@{/product}"> Back to Product List</a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#inputGroupFile01").on("change", function () {
        //get the file name
        var fileName = $(this).val().split("\\").pop();
        //replace the "Choose a file" label
        $(this).next(".custom-file-label").html(fileName);
      });
    </script>
  </body>
</html>
