<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Add Product</h2>

        <form action="#" th:action="@{/products/saveProduct}" th:object="${product}" method="POST">
            <label class="form-label" for="product-name">Product Name</label>
            <input id="product-name"type="text" th:field="*{productName}" required placeholder="Product Name" class="form-control mb-4 col-4">

            <label class="form-label" for="product-number">Product Number</label>
            <input id="product-number"type="number" th:field="*{productNumber}" required placeholder="Product Number" class="form-control mb-4 col-4">

            <label class="form-label" for="product-category">Category</label>
            <select name="products-category" id="products-category" class="form-control mb-4 col-4">
                <option></option>
            </select>

            <label class="form-label" for="product-stock">Stock</label>
            <input id="stock"type="number" th:field="*{stock}" required placeholder="Stock" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Submit</button>
        </form>

        <hr>

        <a th:href="@{/products}"> Back to Product List</a>
    </div>
</body>

</html>
